    <div class="post-body" itemprop="articleBody"><p>Capacitor 默认不能生成 Electron 应用,但是可以通过 Capacitor 社区插件实现.</p>
<span id="more"></span>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装需要的包</span></span><br><span class="line">yarn add @capacitor-community/electron</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加 Electron 平台</span></span><br><span class="line"><span class="comment"># 这将在项目中创建一个 `electron` 目录</span></span><br><span class="line">npx <span class="built_in">cap</span> add @capacitor-community/electron</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在 Electron 中启动应用</span></span><br><span class="line">npx <span class="built_in">cap</span> open @capacitor-community/electron</span><br></pre></td></tr></table></figure>
